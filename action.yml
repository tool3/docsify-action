name: "docsify-action"
description: "create beautiful docs from README"
author: "Tal Hayut"

inputs:
  github_token:
    description: "github access token"
    required: true
  dir:
    description: "destination dir"
    default: "docs"
  branch:
    description: "destination branch"
    default: "master"
  docsify_args:
    description: "docsify-cli args"
  commit_msg:
    description: "commit message used when pushing"
    default: "docs update ðŸ“š"
runs:
  using: "composite"
  steps:
    - uses: actions/github-script@v7
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
branding:
  icon: "book-open"
  color: "purple"
